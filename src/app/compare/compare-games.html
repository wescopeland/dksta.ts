<div class="row">
	<h2>
		<span ng-repeat="game in compare.gamesData">
		    <a ng-href="{{ '#/player/' + compare.camelize(game.player) }}">{{ game.player }}</a> 
		     (<a ng-href="{{ '#/game/' + game.$id + '/summary' }}">{{ game.score | number }}</a>) 
		     <span ng-if="!$last"> v. </span>
		</span>
	</h2>
</div>

<ui-view></ui-view>
