<table mat-table [dataSource]="rankingElements" class="mat-elevation-z2">
  <ng-container matColumnDef="rank">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element; let index = index">
      {{ index + 1 | number }}
    </td>
  </ng-container>

  <ng-container matColumnDef="platform">
    <th mat-header-cell *matHeaderCellDef>Platform</th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="element.platform === 'arcade'">
        <mat-icon title="Arcade">nature</mat-icon>
      </ng-container>
      <ng-container *ngIf="element.platform === 'emulator'">
        <mat-icon title="Emulator">keyboard</mat-icon>
      </ng-container>
      <ng-container *ngIf="element.platform === 'other'">
        <mat-icon title="Other">polymer</mat-icon>
      </ng-container>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      <a href="{{ '#/player/' + camelCase(element.name) }}">
        {{ element.name }}
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef>Score</th>
    <td mat-cell *matCellDef="let element">
      <a href="{{ '#/game/' + element.id + '/summary' }}">
        {{ element.score | number }}
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.date | date }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
