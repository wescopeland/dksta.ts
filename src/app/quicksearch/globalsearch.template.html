<form class="form-inline" role="form">
	<div class="form-group">
		<input class="form-control" 
		       type="text" 
		       id="globalSearch"
		       placeholder="Find a player, game, or event" 
		       style="width: 30em;" 
		       ng-model="vm.inputSearchQuery"
		       ng-model-options="{ debounce: 1000 }"
		       autocomplete="off"
		       bs-options="event as event.name for event in vm.globalSearch($viewValue)"
		       data-delay="1000"
		       data-min-length="3"
		       data-template-url="app/quicksearch/globalsearch.popup.template.html"
		       bs-typeahead>
	</div>
</form>
