<div class="row">
  <h2>
    {{ player.playerData.name }}

    <small class="pull-right" style="margin-top: 10px;">
      <a
        ng-click="player.isEditing = !player.isEditing;"
        style="cursor: pointer;"
      >
        <span ng-if="!player.isEditing && player.isAuthenticated">Edit</span>
        <span ng-if="player.isEditing">Cancel</span>
      </a>
    </small>
  </h2>
</div>

<div class="row" ng-if="player.isEditing">
  <div
    class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 col-xs-12"
  >
    <h3>Required Fields</h3>
  </div>

  <form>
    <div
      class="form-group col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 col-xs-12"
    >
      <label class="control-label">Name</label>
      <input
        class="form-control"
        placeholder="Name"
        ng-model="player.playerEditData.name"
      />
    </div>

    <div
      class="form-group col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 col-xs-12"
    >
      <button
        class="btn btn-primary pull-right"
        ng-click="player.handleEditCommit()"
      >
        Update
      </button>
    </div>
  </form>
</div>

<div ng-if="!player.isEditing">
  <div class="row">
    <!-- PB Progression History -->
    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
      <kongtrac-pb-history-chart
        [pb-history-series]="player.pbHistorySeries"
      ></kongtrac-pb-history-chart>
    </div>

    <div class="clearfix visible-sm visible-xs"></div>

    <!-- Detail Table -->
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
      <kongtrac-player-details
        [arcade-personal-best]="player.playerData.arcadeBest"
        [mame-personal-best]="player.playerData.mameBest"
        [first-killscreen-date]="player.playerData.firstKSDate"
        [first-million-date]="player.playerData.firstMillionDate"
      >
      </kongtrac-player-details>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <kongtrac-player-games-table
        [games]="player.playerData.gamesData"
      ></kongtrac-player-games-table>
    </div>
  </div>
</div>
